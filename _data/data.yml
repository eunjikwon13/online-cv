career-profile:
    title: Research Software Engineer
    summary: |
      Taegon Kim is a postdoctoral associate with NorthStar Initiative for Sustainable Enterprise at the University of Minnesotaâ€™s Institute on the Environment. He received his M.S. and Ph.D. in rural systems engineering and his B.S. in agricultural civil engineering from Seoul National University in South Korea.
    
      He is now developing simulation models and web-based interactive tools for agricultural supply chain decision-makers at IonE. He is particularly interested in developing a simulation platform that will allow researchers to easily build, test, evaluate, and visualize models related to agricultural and environmental research.

