career-profile:
    title: Research SW/HW Co-Designer
    summary: |
      <strong>Eunji Kwon</strong> received the B.S. degree in mechanical engineering in 2017 from Ulsan National Institute of Science and Technology (UNIST), Ulsan,
      South Korea. She received M.S. degree in electrical engineering in 2021 from from Pohang University of Science and Technology (POSTECH), Pohang, South Korea. She is currently pursuing the Ph.D. dgree in electrical engineering in 2021 from POSTECH. Her current research interests include MPSoC design methodology, system-level power/thermal analysis and management, and power-efficient deep learning neural network architecture. 

